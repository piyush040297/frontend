name: Build, Test, and Deploy to Azure Container App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update Browserslist DB
        run: npx browserslist@latest --update-db

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build React app
        run: |
          CI=false npm run build

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: ${{ secrets.ACR_LOGIN_SERVER }}
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          containerAppName: demoapp
          resourceGroup: POC
          imageToBuild: ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.ref_name }}-${{ github.run_id }}

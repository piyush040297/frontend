name: Trigger auto deployment for demoapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/demoapp-AutoDeployTrigger-e4fa448e-39c0-480e-8fc6-a0fe94d008f5.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEMOAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: demoacrgit.azurecr.io
          registryUsername: ${{ secrets.DEMOAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEMOAPP_REGISTRY_PASSWORD }}
          containerAppName: demoapp
          resourceGroup: POC
          imageToBuild: demoacrgit.azurecr.io/demoapp:${{ github.sha }}
          
            

     

